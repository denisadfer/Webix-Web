<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/webix/webix.min.css" />
		<script src="/static/webix/webix.min.js"></script>
		<script src="/static/menu_data.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Admin | Data</title>
	</head>
	<body>
		<script>
			webix.ui({
				cols: [
					{
						view: 'sidebar',
						css: 'webix_dark',
						data: menu_data,
						on: {
							onAfterSelect: function (id) {
								switch (id) {
									case 'dashboard':
										window.location.href = '/dashboard';
										break;
									case 'data':
										window.location.href = '/data';
										break;
									case 'logout':
										window.location.href = '/logout';
										break;
								}
							},
						},
						width: 200,
					},
					{
						rows: [
							{
								autoheight: true,
								view: 'form',
								id: 'form',
								rows: [
									{ view: 'text', label: 'Name', name: 'name', required: true },
									{ view: 'text', label: 'City', name: 'city', required: true },
									{
										view: 'text',
										label: 'Room',
										name: 'room',
										type: 'number',
										required: true,
									},
									{
										view: 'text',
										label: 'Check In',
										name: 'check_in',
										type: 'date',
										required: true,
									},
									{
										id: 'button_insert',
										view: 'button',
										css: 'webix_primary',
										label: 'Insert',
									},
								],
							},
						],
					},
				],
			});

			let form = $$('form');
			let button_insert = $$('button_insert');

			button_insert.attachEvent('onItemClick', function () {
				webix.confirm('Insert this data?').then(() => {
					webix
						.ajax()
						.post(
							'/insert_data',
							form.getValues(),
							function (text, data, XmlHttpRequest) {
								if (data.json().status == 'success') {
									webix.message('Inserted');
								} else {
									webix.message('Failed');
								}
							}
						);
					window.location.href = '/data';
				});
			});
		</script>
	</body>
</html>
