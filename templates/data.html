<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/webix/webix.min.css" />
		<script src="/static/webix/webix.min.js"></script>
		<script src="/static/menu_data.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Admin | Data</title>
	</head>
	<body>
		<script>
			let data = JSON.parse('{{ data[1]|tojson|safe }}');
			let data_table = [];
			for (let i = 0; i < data.length; i++) {
				data_table.push({
					id: data[i][0],
					name: data[i][1],
					city: data[i][2],
					room: data[i][3],
					check_in: new Date(data[i][4]).toLocaleDateString().slice(0, 10),
					action:
						'<button class="fa fa-pencil btn btn-success" onclick="edit_data(' +
						data[i][0] +
						')"></button>' +
						'&nbsp&nbsp&nbsp' +
						'<button class="fa fa-trash-o btn btn-danger" onclick="delete_data(' +
						data[i][0] +
						')"></button>',
				});
			}
			webix.ui({
				cols: [
					{
						view: 'sidebar',
						css: 'webix_dark',
						data: menu_data,
						on: {
							onAfterSelect: function (id) {
								switch (id) {
									case 'dashboard':
										window.location.href = '/dashboard';
										break;
									case 'data':
										window.location.href = '/data';
										break;
									case 'logout':
										window.location.href = '/logout';
										break;
								}
							},
						},
						width: 200,
					},
					{
						rows: [
							{
								cols: [
									{},
									{
										id: 'button_ins',
										view: 'button',
										label: 'Insert Data',
										css: 'webix_primary',
										height: 50,
										width: 150,
									},
								],
							},
							{
								columns: [
									{
										id: 'id',
										header: 'Id',
										fillspace: true,
										hidden: true,
									},
									{
										id: 'name',
										header: 'Name',
										fillspace: true,
										hidden: false,
									},
									{
										id: 'city',
										header: 'City',
										fillspace: true,
										hidden: false,
									},
									{
										id: 'room',
										header: 'Room',
										fillspace: true,
										hidden: false,
									},
									{
										id: 'check_in',
										header: 'Check In',
										fillspace: true,
										hidden: false,
									},
									{
										id: 'action',
										header: 'Action',
										fillspace: true,
										hidden: false,
									},
								],
								view: 'datatable',
								id: 'table',
								data: data_table,
								rowHeight: 50,
							},
						],
					},
				],
			});

			let button_ins = $$('button_ins');
			let table = $$('table');

			button_ins.attachEvent('onItemClick', () => {
				window.location.href = '/data/insert';
			});

			function edit_data(id) {
				webix.ajax().get('/data/edit/' + id, (text, xml, xhr) => {
					window.location.href = '/data/edit/' + id;
				});
			}

			function delete_data(id) {
				webix.confirm('Delete this data?').then(() => {
					webix.ajax().del('/data/delete/' + id, (text, data) => {
						if (data.json().status == 'success') {
							webix.alert('Data deleted');
							table.remove(id);
						} else {
							webix.alert('Data not deleted');
						}
					});
				});
			}
		</script>
	</body>
</html>
